<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tony Wu</title>
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/skillbar.css">
  <link rel="stylesheet" href="css/mediaqueries.css">

  <script defer type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script defer nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  
  <script defer type="module" src="index.js"></script>
</head>
<body>

  <section id="profile">
    <div class="section__pic-container">
      <img id="pfp" src="./assets/me.jpg" alt="Picture of me">
    </div>

    <div class="section__text">
      <p id="greeting" class="section__text__p1"></p>
      <h1 class="title"><span class="typewrite"><span id="name"></span></span></h1>
      <p id="occupation" class="section__text__p2"></p>
      
      <div class="btn-container">
        <button id="landing-btn-1" class="btn btn-color-2" onclick="window.location.href='resume.html'"></button>
        <button id="landing-btn-2" class="btn btn-color-1" onclick="location.href='./#contacts'"></button>
      </div>

      <div id="socials-container">
        <a class="icon linkedin" href="https://linkedin.com/" target="_blank"><ion-icon name="logo-linkedin"></ion-icon></a>
        <a class="icon" href="https://github.com/jwu02" target="_blank"><ion-icon name="logo-github"></ion-icon></a>
      </div>
    </div>
  </section>

  <section id="about">
    <h1 id="about-title" class="title"></h1>

    <div class="section-container">
      <div class="section__pic-container">
        <img 
          src="./assets/me2.jpg" 
          alt="Picture of me at Huangguoshu waterfall"
          class="about-pic"
        />
      </div>

      <div class="about-details-container">
        <div class="text-container">
          <p id="personal-background"></p>
          <!-- <p id="self-evaluation"></p> -->
        </div>

        <div class="cards-container">
          <div class="card">
            <div class="card-header">
              <div class="icon"><ion-icon name="ribbon"></ion-icon></div>
              <h3 id="achievement-subtitle"></h3>
            </div>

            <div class="card-body">
              <p id="achievement-date"></p>
              <p id="achievement-description"></p>
            </div>

            <div class="card-footer">
              <a onclick="window.open('./assets/newspaper.jpg')" class="view-details-btn">
                <span class="view-details-btn-text"></span>
                <ion-icon name="arrow-forward"></ion-icon>
              </a>
            </div>
          </div>

          <div class="card">
            <div class="card-header">
              <div class="icon"><ion-icon name="school"></ion-icon></div>
              <h3 id="education-subtitle"></h3>
            </div>

            <div class="card-body">
              <p id="degree-list"></p>
            </div>

            <div class="card-footer">
              <a href="education.html" class="view-details-btn">
                <span class="view-details-btn-text"></span>
                <ion-icon name="arrow-forward"></ion-icon>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <a href="#skills" class="arrow icon"><ion-icon name="chevron-down"></ion-icon></a>
  </section>

  <section id="skills">
    <h1 id="skills-title" class="title">Skills</h1>
    <div class="skill-details-container">
      <div class="cards-container">
        <div class="card">
          <div class="card-header">
            <h2 id="skills-subtitle-1" class="skill-sub-title"></h2>
          </div>

          <div id="language-skills" class="article-container"></div>
        </div>

        <div class="card">
          <div class="card-header">
            <h2 id="skills-subtitle-2" class="skill-sub-title"></h2>
          </div>

          <div id="technical-skills" class="article-container"></div>
        </div>
      </div>
    </div>

    <a href="#projects" class="arrow icon"><ion-icon name="chevron-down"></ion-icon></a>
  </section>

  <section id="contacts">
    <h1 class="title">Contacts</h1>
    <div class="contact-info-upper-container">
      <div class="contact-info-container">
        <div class="icon mail"><ion-icon name="mail"></ion-icon></div>
        <p><a href="mailto:jiacongwu31@gmail.com">jiacongwu31@gmail.com</a></p>
      </div>

      <div class="contact-info-container">
        <div class="icon wechat"><ion-icon name="logo-wechat"></ion-icon></div>
        <div><p>tonywu02</p></div>
      </div>
    </div>
  </section>

  <footer>
    <p>Created by Tony Wu.</p>
  </footer>
</body>
</html>
