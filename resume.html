<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jiacong Wu Resume</title>
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/resume.css">
  <link rel="stylesheet" href="css/skillbar.css">

  <script defer type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>

<body>
  <div class="controls">
    <button class="btn btn-color-1 download-btn" onclick="window.print()">Download Resume</button>
  </div>

  <div class="cv-container">
    <div class="left-container">
      <div class="pfp-container">
        <img src="assets/me.jpg" alt="Picture of me">
      </div>

      <section class="languages">
        <h2><span></span><ion-icon name="language"></ion-icon></h2>
        <div class="languages-container"></div>
      </section>

      <section class="technical-skills">
        <h2><span></span><ion-icon name="construct"></ion-icon></h2>
        <ul class="technical-skills-container"></ul>
      </section>
      
      <section class="achievements">
        <h2><span></span><ion-icon name="ribbon"></ion-icon></h2>
        <div class="achievements-container"></div>
      </section>
    </div>

    <div class="right-container">
      <div class="top-container">

        <section class="header">
          <h1 class="name"></h1>
          <h3 class="interest"></h3>
        </section>
        
        <div class="personal-details">
          <div><ion-icon class="mail" name="mail"></ion-icon><span><a href="mailto:jiacongwu31@gmail.com">jiacongwu31@gmail.com</a></span></div>
          <div><ion-icon class="wechat" name="logo-wechat"></ion-icon><span><a>tonywu02</a></span></div>
          <div><ion-icon name="logo-github"></ion-icon><span><a href="https://jwu02.github.io/" target="_blank">jwu02.github.io</a></span></div>
        </div>
      </div>

      <div class="bottom-container">
        <section class="education">
          <h2><ion-icon name="school"></ion-icon><span></span></h2>
          <div class="education-container"></div>
        </section>

        <section class="projects">
          <h2><ion-icon name="layers"></ion-icon><span></span></h2>
          <p class="notes"></p>
          <div class="projects-container"></div>
        </section>

        <section class="about">
          <h2><ion-icon name="person"></ion-icon><span></span></h2>
          <ul class="about-container"></ul>
        </section>
      </div>
    </div>
  </div>
</body>
</html>
